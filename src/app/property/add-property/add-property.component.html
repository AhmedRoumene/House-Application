<div class="card">
  <div class="card-header">
    Add new Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="OnSubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel
          name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          Please provide a
          valid name
        </span>
      </div>

      <div class="form-group col-12">
        <label for="name">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="name">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <br>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit"
          class="btn btn-primary m-2 center">Submit</button>
        <button type="Reset" class="btn btn-danger">Reset</button>

      </div>
    </form>
  </div>
</div>
